<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branch View - Repair Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div id="loginScreen" class="max-w-md mx-auto bg-white shadow rounded p-6 mt-24">
    <h2 class="text-xl font-bold mb-4">Branch Login</h2>
    <input id="loginUser" type="text" placeholder="Username" class="input w-full mb-3">
    <input id="loginPass" type="password" placeholder="Password" class="input w-full mb-3">
    <button onclick="handleLogin()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    <p id="loginError" class="text-red-500 text-sm mt-2 hidden">Invalid username or password</p>
  </div>

  <div id="mainApp" class="hidden">
    <div class="max-w-6xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Branch View - Repair Tracker</h1>
        <button onclick="handleLogout()" class="text-sm underline text-red-600">Logout</button>
      </div>

      <div class="flex flex-wrap items-center gap-4 mb-4" id="filterContainer">
        <button class="filter-pill" id="pill-All">All</button>
        <button class="filter-pill" id="pill-Calgary">Calgary</button>
        <button class="filter-pill" id="pill-Edmonton">Edmonton</button>
        <button class="filter-pill" id="pill-Halifax">Halifax</button>
        <button class="filter-pill" id="pill-London">London</button>
        <button class="filter-pill" id="pill-Montreal">Montreal</button>
        <button class="filter-pill" id="pill-Ottawa">Ottawa</button>
        <button class="filter-pill" id="pill-Quebec">Quebec</button>
        <button class="filter-pill" id="pill-Toronto">Toronto</button>
        <button class="filter-pill" id="pill-Vancouver">Vancouver</button>
        <button class="filter-pill" id="pill-Winnipeg">Winnipeg</button>
        <input id="search" oninput="fetchData()" type="text" placeholder="Search Client or S/N..." class="ml-auto p-2 border rounded" />
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded shadow">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 text-left">Date</th>
              <th class="p-2 text-left">Complaint #</th>
              <th class="p-2 text-left">Client #</th>
              <th class="p-2 text-left">Equipment</th>
              <th class="p-2 text-left">S/N</th>
              <th class="p-2 text-left">Branch</th>
              <th class="p-2 text-left">Verified</th>
            </tr>
          </thead>
          <tbody id="repairTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const SUPABASE_URL = 'https://juxgqwazevebtefwriws.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1eGdxd2F6ZXZlYnRlZndyaXdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1NDExOTIsImV4cCI6MjA2MjExNzE5Mn0.Qwdnb_wQRfYKAYRHBl2IYsnZLaHMS_FdbX3gPXFFXS0';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentBranch = 'All';

    async function fetchData() {
      const { data, error } = await supabase
        .from('repairs')
        .select('*')
        .order('date', { ascending: false });
      if (error) return console.error(error);
      renderTable(data);
    }

    async function verifyEntry(id) {
      const { error } = await supabase.from('repairs').update({ verified: true }).eq('id', id);
      if (error) return alert('Verification failed');
      fetchData();
    }

    function filterBranch(branch) {
      currentBranch = branch;
      document.querySelectorAll('.filter-pill').forEach(el => el.classList.remove('active'));
      const active = document.getElementById('pill-' + branch);
      if (active) active.classList.add('active');
      fetchData();
    }

    function renderTable(data) {
      const tbody = document.getElementById('repairTable');
      const search = document.getElementById('search').value.toLowerCase();
      tbody.innerHTML = '';

      const now = new Date();
      data.forEach(item => {
        const age = (now - new Date(item.date)) / (1000 * 60 * 60 * 24);
        if (age >= 14) return;

        if ((currentBranch !== 'All' && item.branch !== currentBranch) ||
            !(item.client.toLowerCase().includes(search) || item.serial.toLowerCase().includes(search))) {
          return;
        }

        let rowClass = '';
        if (item.verified) {
          rowClass = 'bg-green-100';
        } else if (age >= 7) {
          rowClass = 'bg-yellow-100';
        }

        tbody.innerHTML += `
          <tr class="${rowClass}">
            <td class="p-2">${item.date}</td>
            <td class="p-2">${item.complaint}</td>
            <td class="p-2">${item.client}</td>
            <td class="p-2">${item.equipment}</td>
            <td class="p-2">${item.serial}</td>
            <td class="p-2">${item.branch}</td>
            <td class="p-2">${item.verified ? '✔️ Verified' : `<input type='checkbox' onchange='verifyEntry(${item.id})' />`}</td>
          </tr>
        `;
      });
    }

    window.handleLogin = function () {
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value.trim();
      const error = document.getElementById('loginError');
      if (user === 'BRANCHPatterson' && pass === 'Q5#zK9eLp$X7') {
        
        });
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainApp').classList.remove('hidden');
        fetchData();
      } else {
        error.classList.remove('hidden');
      }
    }

    window.handleLogout = function () {
      location.reload();
    };

    document.querySelectorAll('.filter-pill').forEach(button => {
      button.addEventListener('click', () => {
        const branch = button.textContent.trim();
        filterBranch(branch);
      });
    });

    window.filterBranch = filterBranch;
    window.verifyEntry = verifyEntry;
  </script>

  <style>
    .filter-pill {
      background-color: #e5e7eb;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
    }
    .filter-pill.active {
      background-color: #3b82f6;
      color: white;
    }
    .filter-pill:hover {
      background: #d1d5db;
    }
    .input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
    }
  </style>
</body>
</html>
